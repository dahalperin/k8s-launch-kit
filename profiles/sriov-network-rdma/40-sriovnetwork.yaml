apiVersion: sriovnetwork.openshift.io/v1
kind: SriovNetwork
metadata:
  name: {{.Sriov.NetworkName}}
  namespace: {{.NetworkOperator.Namespace}}
spec:
  ipam: |
    {
      "type": "nv-ipam",
      "poolName": "{{.NvIpam.PoolName}}"
    }
  networkNamespace: default
  resourceName: {{.Sriov.ResourceName}}